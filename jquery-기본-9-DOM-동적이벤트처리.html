<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {

            // 객체가 아직 생성되지 않아 적용이 되지않음
            // $("#hello").click(function(){
            //     alert("안녕하세요~~~~~");
            // })
            
            //동적이벤트 처리
            //document 객체를 가져옴(언제 생성된 객체인지 상관없이 사용할 수 있음)
            $(document).on("click", "#hello", function(){
                alert("안녕하세요~~~~~");
            })

            let wrapObj = $("#wrap");

            let divObj = $("<div id='hello'> Hello jQuery! </div>"); //태그생성
            divObj.css("background", "#cccccc");
            divObj.appendTo(wrapObj);



        });
        
        $(document).ready(function () {

            $("#hello2").click(function(){
                alert("안녕하세요");
            })

        });


    </script>


</head>

<body>
    <div id="wrap">
        <div id="hello2">안녕하세요</div>
    </div>

</body>

</html>
