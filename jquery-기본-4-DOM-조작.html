<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        
        $(document).ready(function () {
            // <div>객체 생성 및 추가
            let wrapObj = $("#wrap");

            // let divTag = document.createElement("p")

            // let div = $("div") // 바디에 있는 태그 가져옴
            
            let divObj = $("<div> Hello jQuery! </div>"); //태그 생성
            divObj.css("background", "#0000ff");

            divObj.appendTo(wrapObj);

            let aObj = $("<a href='http://www.google.com' target='_blank'> google </a><br>");
            aObj.appendTo(wrapObj);

            let imgObj = $("<img src='img/logo.png' /><br>");
            imgObj.appendTo(wrapObj);

            let tempObj = {
                src : 'img/logo.png',
                width : 297,
                height : 124,
                border : "5px"
            }

            imgObj = $("<img>", tempObj)

        });


    </script>

</head>

<body>
    <div id="wrap">

    </div>
</body>

</html>
