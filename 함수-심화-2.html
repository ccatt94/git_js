<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        // 콜백함수 : 매개변수로 함수를 전달(매개변수 : 함수이름)
        // 주의 : 함수 호출은 안됨
        // 함수 이름 = 메모리 상의 해당 함수가 시작되는 첫번째 주소

        function funCallback(funCB){
            let num = funCB(3,4);
            document.write(num + "<br>")
        }

        function add(x, y){
            return x + y;
        }

        function sub(x, y){
            return x-y;
        }
        
        function mul(x, y){
            return x * y;
        }

        funCallback(add);
        funCallback(sub);
        funCallback(mul);
        

    </script>

    <br>

    <script>

        // 내부함수 : 함수 안에 또다른 함수

        function outFun(width, height){

            document.write(triangle() + "<br>");
            document.write(rectangle() + "<br>");
            
            function triangle(){
                return (width * height) / 2;
            }

            function rectangle(){
                return (width * height);
            }

        }

        outFun(3,5);

    </script>
    

</head>

</body>
</html>
