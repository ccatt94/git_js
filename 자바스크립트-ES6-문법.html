            // 배열의 내용을 조합
        let foodDrink = [...food, ...drink]

        console.log(foodDrink);

        document.write('<hr>');
        food = ["회", "닭발", "꼼장어"];
        let [last] = [...food].reverse();
        document.write(last + '<br>');
