<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>

    function funPlusArgus() {

        let result = 0;

        for (i in arguments) {
            result += arguments[i];
        }
        document.write(result + "<br>");

        return result;
    }

    let sum = funPlusArgus(1, 2, 3, 4);
    console.log(sum);
    sum = funPlusArgus(1, 2, 3, 4, 5);
    console.log(sum);

</script>

<body>

</body>
</html>
