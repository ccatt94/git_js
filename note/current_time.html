<script>

    let todayTime = setInterval(today, 1000);

    function today() {
        let date = new Date();
        let hours = date.getHours();
        let mins = date.getMinutes();
        let sec = date.getSeconds();
        document.body.innerHTML = "<h1>" + hours + " : " + mins + " : " + sec + "</h1>";
    }

</script>
