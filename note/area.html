<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    let width = Number(prompt("밑변", "밑변값을 입력하시오"));
    let height = Number(prompt("높이", "높이값을 입력하시오"));

    let triangleArea = width * height / 2;
    let rectangleArea = width * height;

    window.document.write("삼각형의 넓이 : " + triangleArea + "<br>");
    window.document.write("사각형의 넓이 : " + rectangleArea + "<br>");

</script>

</body>
</html>
