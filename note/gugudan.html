<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    let dan = Number(prompt("구구단 출력", "츨력할 구구단의 단을 입력하시오"));

    for(let i = 1; i <= 9; i++){
        window.document.write(dan + " x " + i + " = " + dan * i);
        window.document.write("<br>")
    }

</script>



<body>
    
</body>
</html>
