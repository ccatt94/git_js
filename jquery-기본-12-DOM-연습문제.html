<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {

            // $("#button").click(function(){
            //     console.log("연산");
            //     let v1 = $("#v1").val();
            //     let v2 = $("#v2").val();
            //     let result = Number(v1) + Number(v2);

            //     $("#result").val(result);
            // });

            function eventHandler(e) {
                console.log("v1 + v2 연산 성공");

                $("#result").val(Number($("#v1").val()) + Number($("#v2").val()));
            }

            $(document).on("click", "#button", eventHandler);

        });


        $(document).ready(function () {

            // $("#quantity").change(function(){

            //     const price = $("#price").val();
            //     const count = $(this).val();
            //     const total = Number(price) * Number(count);

            //     $("#total").text(total);


            // });    

            $("#quantity").change(function () {

                console.log("총합 구하기 완료");
                $("#total").html(Number($("#price").val()) * Number($("#quantity").val()));

            });

        });

        $(document).ready(function () {

            let sel_li;

            // $("#add").click(function(){
            //     const add = $("#words").val();
            //     $("#uList").append("<li>" + add + "</li>");
            //     console.log("리스트 추가 성공");
            // })
            
            $("#add").click(function(){

                let add = $("#words").val();
                let li = $("<li></li>").text(add);
                $("#uList").append(li);

                $(li).click(function(){
                    sel_li = this;
                    $("li").removeClass("active");
                    $(this).addClass("active");
                    $("#words").val($(this).text());
                })

            });

            $("#update").click(function(){
                $(sel_li).text($("#words").val());
            });

            $("#remove").click(function(){
                $(sel_li).remove();
            });


        });


    </script>



</head>

<body>
    <h1>1.연산</h1>
    <input type="number" id="v1" value="10"> +
    <input type="number" id="v2" value="20"> =
    <input type="text" id="result" value="">
    <button id="button"> 연산</button><br>
    <hr>
    <h1>2.총합</h1>
    가격<input type="text" id="price" value="2500"> X
    수량<select id="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    총합:<span id="total"></span>
    <hr>
    <input type="text" id="words">
    <button type="button" id="add">추가</button>
    <button type="button" id="update">수정</button>
    <button type="button" id="remove">삭제</button><br>
    <ui id="uList"></ui>
</body>

</html>
